<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title class="title">{{titulo}}</title>
  <meta charset="utf-8"/>
  <link href="assets/css/style.css" type="text/css" rel="stylesheet">
  <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
  <link href="assets/css/projetos.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body class="body">
  <header class="header">
    <img  src="assets/img/logo.png" alt="Logo" class="logo">
    <img  src="assets/img/home.png" alt="home icon" class="home_icon">
    <h1 class="titulo_jogo">{{titulo}}</h1> 
  </header>
  <main class="container">
    <script src="assets/js/codes.js"></script>
    <script src="assets/js/projeto.js"></script>
    <div class="img_and_text">
      <p>
        <img class="img_jogo" src="assets/img/{{projeto}}.png" alt="imagem do projeto {{descricao}}">
      </p>
      <div class="text_jogo">
        <h2 class="topic">Descrição:</h2>
        <p class="answer">
          {{descricao}}
        </p>
        <h2 class="topic">Equipe:</h2>
        <p class="answer">
          {{equipe}}
        </p>
        <h2 class="topic">Recursos:</h2>
        <p class="answer">
          {{recursos}}
        </p>
      </div>
    </div>
    <ul class="barra_lateral">
      <li>
        <p class="local_title">Você está em:</p>
        <div class="local_jogo">
          <a href="index.html">Home</a><p>></p><a href="categoria.html?key={{categoria}}">{{categoria_desc}}</a><p>></p><a href="projeto.html?categoria={{categoria}}&projeto={{projeto}}">{{titulo}}</a>
        </div>
      </li>
      <li>
        <img class="barra_pesquisa_categ" src="assets/img/pesquisa.jpg" alt="Imagem ilustrativa da barra de pesquisa">
      </li>
      {{#each portfolio}}
        <li >
          <a class="link_projetos_prototipacao_fisica" href="categoria.html?key={{@key}}">{{this.categoria}}</a>
      {{/each}}
      </li>
    </ul>
  </main>
</body>
</html>
